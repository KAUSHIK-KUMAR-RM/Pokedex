<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="container">
    <div class="header-section">
      <h1 class="glitch" data-text="Pokédex">
        <i class="fas fa-search icon-float"></i>
        Pokédex
      </h1>
      <button id="themeToggle" class="theme-btn">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>

    <div class="search-section">
      <div class="search-box-enhanced">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID" spellcheck="false">
          <button onclick="getPokemon()" class="search-btn">
            <i class="fas fa-bolt"></i>
            Search
          </button>
        </div>
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>
    </div>

    <div id="loading" class="loading-container hidden">
      <div class="pokeball-loader">
        <div class="pokeball">
          <div class="pokeball-top"></div>
          <div class="pokeball-middle"></div>
          <div class="pokeball-bottom"></div>
          <div class="pokeball-center"></div>
        </div>
      </div>
      <p class="loading-text">Catching Pokémon...</p>
    </div>

    <div id="pokemonCard" class="pokemon-card hidden">
      <div class="card-glow"></div>
      <div class="card-header">
        <h2 id="pokemonName" class="pokemon-name"></h2>
        <div class="pokemon-id" id="pokemonId"></div>
      </div>
      
      <div class="pokemon-image-container">
        <div class="image-bg-glow"></div>
        <img id="pokemonImage" alt="Pokemon Image" class="pokemon-image">
        <div class="type-badges" id="typeContainer"></div>
      </div>
      
      <div class="info-grid">
        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="info-content">
            <span class="info-label">Base Experience</span>
            <span class="info-value" id="pokemonExp"></span>
          </div>
        </div>
        
        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-magic"></i>
          </div>
          <div class="info-content">
            <span class="info-label">Abilities</span>
            <span class="info-value" id="pokemonAbilities"></span>
          </div>
        </div>
      </div>

      <div class="stats-section">
        <h3 class="stats-title">
          <i class="fas fa-chart-bar"></i>
          Battle Stats
        </h3>
        <div class="stats-container" id="pokemonStats"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
